<div class="row">
    <div class="col-sm-10 col-md-7 col-lg-5 mx-auto mt-3 p-3 ">
        <h4 class="m-5 text-center border-3 border-bottom p-2 border-muted" id="lh"><img src="../assets/login-removebg-preview.png" width="50px"> Login Here</h4>
        <form class="form ">
            <div>
            <label for="un" class="form-label" id="un"><i class="far fa-user"></i> User Name</label>
            <input type="text" id="un" name="username" class="form-control" >
            </div>
            <div>
                <label for="pw" class="form-label"id="pd"><i class="fas fa-lock"></i> Password</label>
                <input type="text" id="pw" name="Password" class="form-control" >
            </div> 
            <div class="text-center mt-3">
            <button class="btn" id="lb">Login</button>
            <p class="lead mt-2" id="dhaa">Dont have an account?</p>
            <p><a routerLinkActive="active" routerLink="register" (click)="onRegister()">Register</a></p>
            </div>

        </form>

    </div>

</div>
